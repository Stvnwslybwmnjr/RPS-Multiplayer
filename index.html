<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MultiPlayer RPS</title>
 
     <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<!-- CSS Styles -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Rock Paper Scissors</h1>
                <form id="enter-name" onsubmit="event.preventDefault();">
                        <h3>Enter Your Name</h3>
                        <input id="player-name" type="text" name="name" placeholder="Your Name">
                        <input class="btn-dark" id="name-box" type="button" value="Submit">
                    </form>
                    <div class="row">
                        <div class="col-4">Player One</div>
                        <div class="col-4">Score</div>
                        <div class="col-4">Player Two</div>
                    </div>
                    <div id="chatDisplay"></div>
                    <form action="">
                            <input id="player-chat" type="text" name="chat" value="">
                            <input class="btn-dark" id="chat-send" type="button" value="Send">
                    </form>

            </div>
        </div>
        
    </div>
    
    <script src="./assets/javascript/js.js"></script>
</body>
</html>
